<template>
    <form class="slds-box slds-var-p-around_medium">
        <h1 class="slds-text-heading_large slds-var-p-around_small">Find your perfect recipe using AI</h1>
        <lightning-textarea
            label="Ingredients (comma separated)"
            placeholder="e.g., chicken, bell peppers, onions etc"
            required
            name="ingredients"
            value={formData.ingredients}
            onchange={handleChange}
        ></lightning-textarea>

        <lightning-combobox
            label="Dietary Restrictions"
            placeholder="Select restrictions"
            name="dietaryRestrictions"
            value={formData.dietaryOptions}
            required
            options={dietaryOptions}
            onchange={handleChange}
        ></lightning-combobox>

        <lightning-combobox
            label="Meal Type"
            placeholder="Select meal type"
            name="mealType"
            value={formData.mealType}
            required
            options={mealTypeOptions}
            onchange={handleChange}
        ></lightning-combobox>

        <lightning-input
            type="number"
            label="Servings"
            name="servings"
            value={formData.servings}
            required
            onchange={handleChange}
        ></lightning-input>

        <div class="slds-var-m-top_medium"></div>

        <lightning-button
            label="Generate Recipes"
            variant="brand"
            icon-name="utility:recipe"
            stretch
            onclick={generateRecipes}
        ></lightning-button>
    </form>
</template>
